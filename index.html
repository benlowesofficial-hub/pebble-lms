<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pebble LMS</title>

  <!-- Nunito (regular + semi-bold) -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ===== Design tokens (tweak here if needed) ===== */
    :root{
      --bg: #fffcf2;          /* your warm paper background */
      --text: #2c2c2c;        /* primary text */
      --muted: #666666;       /* secondary text */
      --maxw: 640px;          /* content width */
      --pad: 24px;            /* page padding */
    }

    /* ===== Page layout ===== */
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      font-family: 'Nunito', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;            /* center both axes */
      padding: var(--pad);
    }

    .wrap{
      width: 100%;
      max-width: var(--maxw);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: clamp(12px, 3.5vw, 20px);  /* consistent vertical rhythm */
    }

    /* ===== Logo sizing (scales nicely from mobile → desktop) ===== */
    .logo{
      width: clamp(160px, 28vw, 280px);
      height: auto;
      display: block;
    }

    /* ===== Message styles ===== */
    .headline{
      /* single-font setup: Nunito at larger size with tighter tracking */
      font-weight: 700;
      font-size: clamp(22px, 4.8vw, 28px);
      line-height: 1.3;
      letter-spacing: -0.01em;
      margin: 0;
    }

    .subtle{
      font-weight: 400;
      font-size: clamp(14px, 3.2vw, 16px);
      line-height: 1.6;
      color: var(--muted);
      margin: 0;
      max-width: 52ch; /* keeps lines comfortable */
    }

    /* Optional: tiny fade-in for polish */
    .wrap { opacity: 0; animation: fadeIn 320ms ease-out forwards; }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .wrap { animation: none; opacity: 1; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-labelledby="message">
    <!-- Keep the transparent-background logo at /assets/PebbleLogo.png -->
    <img class="logo" src="assets/PebbleLogo.png" alt="Pebble LMS logo" />

    <!-- Single message only (no separate “Pebble LMS” heading) -->
    <h1 id="message" class="headline">
      We’re working on it.
    </h1>
    <p class="subtle">
      A cleaner, friendlier training experience is on the way. Check back soon.
    </p>
  </main>
</body>
</html>
