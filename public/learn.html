<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pebble LMS — Your training</title>

  <!-- Nunito font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind build output -->
  <link href="/styles.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-paper text-charcoal font-sans">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-paper/90 backdrop-blur border-b border-black/5">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-3 group">
        <img src="/assets/PebbleLogo.png" alt="Pebble" class="h-8 md:h-10" />
        <span class="sr-only">Home</span>
      </a>
      <!-- Right side could hold profile later -->
      <div class="text-sm opacity-0 select-none">.</div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-8 md:py-12 space-y-12 animate-fade-in">
    <!-- Your training -->
    <section>
      <h1 class="text-2xl md:text-3xl font-semibold tracking-tight mb-6">Your training</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card: Fire Safety -->
        <article class="rounded-2xl border border-black/5 shadow-sm bg-white overflow-hidden">
          <div class="aspect-[16/9] flex items-center justify-center bg-pebbleTeal/10">
            <img src="/assets/icons/fire.png" alt="Fire Safety icon" class="h-16 md:h-20" />
          </div>
          <div class="p-4 md:p-5 space-y-3">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold">Fire Safety</h3>
              <span class="text-xs font-semibold rounded-full px-2 py-1 bg-charcoal/5">Not started</span>
            </div>

            <!-- Progress -->
            <div aria-label="Progress" class="h-2 w-full rounded-full bg-charcoal/10">
              <div class="h-2 rounded-full bg-pebbleTeal" style="width: 0%"></div>
            </div>

            <div class="flex items-center justify-between">
              <span class="text-sm opacity-70">~10 min</span>
              <a href="/course-fire-safety.html"
                 class="inline-flex items-center justify-center rounded-xl px-3 py-2 text-sm font-semibold bg-pebbleTeal text-white hover:opacity-90 transition">
                Start
              </a>
            </div>
          </div>
        </article>

        <!-- Card: GDPR Basics -->
        <article class="rounded-2xl border border-black/5 shadow-sm bg-white overflow-hidden">
          <div class="aspect-[16/9] flex items-center justify-center bg-gentleBlue/10">
            <img src="/assets/icons/lock.png" alt="GDPR Basics icon" class="h-16 md:h-20" />
          </div>
          <div class="p-4 md:p-5 space-y-3">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold">GDPR Basics</h3>
              <span class="text-xs font-semibold rounded-full px-2 py-1 bg-gentleBlue/15 text-charcoal/80">In progress</span>
            </div>

            <!-- Progress -->
            <div aria-label="Progress" class="h-2 w-full rounded-full bg-charcoal/10">
              <div class="h-2 rounded-full bg-gentleBlue" style="width: 45%"></div>
            </div>

            <div class="flex items-center justify-between">
              <span class="text-sm opacity-70">~12 min</span>
              <a href="/course-gdpr-basics.html"
                 class="inline-flex items-center justify-center rounded-xl px-3 py-2 text-sm font-semibold bg-gentleBlue text-white hover:opacity-90 transition">
                Continue
              </a>
            </div>
          </div>
        </article>

        <!-- (Empty card for layout demo on large screens) -->
        <div class="hidden lg:block"></div>
      </div>
    </section>

    <!-- Optional training -->
    <section>
      <h2 class="text-xl md:text-2xl font-semibold tracking-tight mb-6">Optional training</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card: Phishing Awareness -->
        <article class="rounded-2xl border border-black/5 shadow-sm bg-white overflow-hidden">
          <div class="aspect-[16/9] flex items-center justify-center bg-softYellow/20">
            <img src="/assets/icons/speech.png" alt="Phishing Awareness icon" class="h-16 md:h-20" />
          </div>
          <div class="p-4 md:p-5 space-y-3">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold">Phishing Awareness</h3>
              <span class="text-xs font-semibold rounded-full px-2 py-1 bg-charcoal/5">Not started</span>
            </div>

            <!-- Progress -->
            <div aria-label="Progress" class="h-2 w-full rounded-full bg-charcoal/10">
              <div class="h-2 rounded-full bg-softYellow" style="width: 0%"></div>
            </div>

            <div class="flex items-center justify-between">
              <span class="text-sm opacity-70">~8 min</span>
              <a href="/course-phishing.html"
                 class="inline-flex items-center justify-center rounded-xl px-3 py-2 text-sm font-semibold bg-softYellow text-charcoal hover:opacity-90 transition">
                Start
              </a>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- Footer (stub) -->
  <footer class="mt-16 pb-8 text-center text-sm opacity-60">
    © <span id="year"></span> PebbleLMS
    <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
  </footer>
</body>
</html>
