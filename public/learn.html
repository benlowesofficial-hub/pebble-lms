<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pebble LMS — Your training</title>

  <!-- Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind build output -->
  <link href="/styles.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-background text-charcoal font-sans antialiased">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-background/95 backdrop-blur border-b border-black/5">
    <div class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-3">
        <img src="/assets/PebbleLogo.png" alt="Pebble" class="h-12 md:h-14" />
        <span class="sr-only">Home</span>
      </a>
      <div class="text-sm opacity-0 select-none">.</div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-10 md:py-14">
    <!-- Page title -->
    <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight mb-6">Your training</h1>

    <!-- Tabs -->
    <nav class="mb-8">
      <ul class="flex gap-8 text-xl font-extrabold">
        <li>
          <button data-tab="required"
                  class="tab-btn pb-2 border-b-4 border-transparent aria-selected:border-pebbleTeal aria-selected:text-charcoal focus:outline-none">
            Required
          </button>
        </li>
        <li>
          <button data-tab="optional"
                  class="tab-btn pb-2 border-b-4 border-transparent aria-selected:border-pebbleTeal aria-selected:text-charcoal focus:outline-none">
            Optional
          </button>
        </li>
        <li>
          <button data-tab="completed"
                  class="tab-btn pb-2 border-b-4 border-transparent aria-selected:border-pebbleTeal aria-selected:text-charcoal focus:outline-none">
            Completed
          </button>
        </li>
      </ul>
    </nav>

    <!-- Panels -->
    <section id="panel-required" class="tab-panel grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-10" hidden>
      <!-- Card: Fire Safety -->
      <a href="/course-fire-safety.html" class="group block focus:outline-none focus-visible:ring-4 focus-visible:ring-pebbleTeal/30 rounded-2xl">
        <article class="bg-background rounded-2xl border-4 border-pebbleTeal shadow-sm p-5 transition
                        group-hover:-translate-y-0.5 group-hover:shadow-md">
          <div class="flex items-start justify-between gap-6">
            <h3 class="text-2xl font-extrabold leading-tight">Fire Safety</h3>
            <img src="/assets/icons/fire.png" alt="" class="h-28 w-28 md:h-32 md:w-32 object-contain" />
          </div>

          <div class="mt-5 space-y-3">
            <div aria-label="Progress" class="h-2.5 w-full rounded-full bg-gray-200">
              <div class="h-2.5 rounded-full bg-pebbleTeal" style="width:0%"></div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-xs md:text-sm font-semibold rounded-full px-3 py-1 bg-black/5">Not started</span>
              <p class="text-sm opacity-70">~10 min</p>
            </div>
          </div>
        </article>
      </a>

      <!-- Card: GDPR Basics -->
      <a href="/course-gdpr-basics.html" class="group block focus:outline-none focus-visible:ring-4 focus-visible:ring-pebbleTeal/30 rounded-2xl">
        <article class="bg-background rounded-2xl border-4 border-pebbleTeal shadow-sm p-5 transition
                        group-hover:-translate-y-0.5 group-hover:shadow-md">
          <div class="flex items-start justify-between gap-6">
            <h3 class="text-2xl font-extrabold leading-tight">GDPR Basics</h3>
            <img src="/assets/icons/lock.png" alt="" class="h-28 w-28 md:h-32 md:w-32 object-contain" />
          </div>

          <div class="mt-5 space-y-3">
            <div aria-label="Progress" class="h-2.5 w-full rounded-full bg-gray-200">
              <div class="h-2.5 rounded-full bg-[#5F9BAD]" style="width:48%"></div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-xs md:text-sm font-semibold rounded-full px-3 py-1 bg-[#5F9BAD]/15 text-charcoal/80">In progress</span>
              <p class="text-sm opacity-70">~12 min</p>
            </div>
          </div>
        </article>
      </a>
    </section>

    <section id="panel-optional" class="tab-panel grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-10" hidden>
      <!-- Example optional card -->
      <a href="/course-phishing.html" class="group block focus:outline-none focus-visible:ring-4 focus-visible:ring-pebbleTeal/30 rounded-2xl">
        <article class="bg-background rounded-2xl border-4 border-pebbleTeal shadow-sm p-5 transition
                        group-hover:-translate-y-0.5 group-hover:shadow-md">
          <div class="flex items-start justify-between gap-6">
            <h3 class="text-2xl font-extrabold leading-tight">Phishing Awareness</h3>
            <img src="/assets/icons/speech.png" alt="" class="h-28 w-28 md:h-32 md:w-32 object-contain" />
          </div>

          <div class="mt-5 space-y-3">
            <div aria-label="Progress" class="h-2.5 w-full rounded-full bg-gray-200">
              <div class="h-2.5 rounded-full bg-[#E9C46A]" style="width:0%"></div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-xs md:text-sm font-semibold rounded-full px-3 py-1 bg-black/5">Not started</span>
              <p class="text-sm opacity-70">~8 min</p>
            </div>
          </div>
        </article>
      </a>
    </section>

    <section id="panel-completed" class="tab-panel" hidden>
      <!-- Simple empty state -->
      <div class="rounded-2xl border-2 border-dashed border-pebbleTeal/50 p-8 text-center">
        <p class="text-lg font-semibold mb-2">No completed courses yet</p>
        <p class="opacity-70">When you finish a course, it’ll show up here.</p>
      </div>
    </section>
  </main>

  <footer class="mt-16 pb-10 text-center text-sm opacity-60">
    © <span id="year"></span> PebbleLMS
  </footer>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // --- Tabs ---
    const btns = Array.from(document.querySelectorAll('.tab-btn'));
    const panels = {
      required: document.getElementById('panel-required'),
      optional: document.getElementById('panel-optional'),
      completed: document.getElementById('panel-completed'),
    };

    function showTab(name) {
      // toggle aria-selected
      btns.forEach(b => {
        const on = b.dataset.tab === name;
        b.setAttribute('aria-selected', String(on));
      });
      // show/hide panels
      Object.entries(panels).forEach(([key, el]) => {
        el.hidden = key !== name;
      });
      // keep URL hash in sync
      history.replaceState(null, '', `#${name}`);
    }

    // Click handlers
    btns.forEach(b => b.addEventListener('click', () => showTab(b.dataset.tab)));

    // Initial tab from hash or default to required
    const start = (location.hash || '#required').slice(1);
    showTab(start in panels ? start : 'required');
  </script>
</body>
</html>
