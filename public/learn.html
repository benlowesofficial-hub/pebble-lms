<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pebble LMS — Your training</title>

  <!-- Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind build output -->
  <link href="/styles.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-paper text-charcoal font-sans">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-paper/90 backdrop-blur border-b border-black/5">
    <div class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">
      <!-- Logo acts as Home -->
      <a href="/index.html" class="flex items-center gap-3">
        <img src="/assets/PebbleLogo.png" alt="Pebble" class="h-10 md:h-12 lg:h-14" />
        <span class="sr-only">Home</span>
      </a>
      <!-- right side reserved for user menu later -->
      <div class="text-sm opacity-0 select-none">.</div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-10 md:py-14 animate-fade-in">
    <!-- Page title -->
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-10 md:mb-12">Your training</h1>

    <!-- Required section -->
    <section class="mb-14">
      <h2 class="text-2xl md:text-3xl font-bold mb-6">Required</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Card: Fire Safety -->
        <article class="rounded-xl2 border border-black/10 bg-white shadow-sm overflow-hidden">
          <!-- icon band -->
          <div class="aspect-[16/9] flex items-center justify-center bg-charcoal/5">
            <img src="/assets/icons/fire.png" alt="Fire Safety icon" class="h-20 md:h-24" />
          </div>

          <!-- body -->
          <div class="p-5 md:p-6 space-y-4">
            <div class="flex items-center justify-between">
              <h3 class="text-xl font-bold">Fire Safety</h3>
              <span class="text-xs md:text-sm font-semibold rounded-full px-2.5 py-1 bg-charcoal/5">Not started</span>
            </div>

            <!-- progress -->
            <div aria-label="Progress" class="h-2.5 w-full rounded-full bg-charcoal/10">
              <div class="h-2.5 rounded-full bg-pebbleTeal" style="width: 0%"></div>
            </div>

            <div class="flex items-center justify-between pt-1">
              <span class="text-sm opacity-70">~10 min</span>
              <a href="/course-fire-safety.html"
                 class="inline-flex items-center justify-center rounded-xl2 px-4 md:px-5 py-2 text-sm md:text-base font-semibold bg-pebbleTeal text-white hover:opacity-90 transition">
                Start
              </a>
            </div>
          </div>
        </article>

        <!-- Card: GDPR Basics -->
        <article class="rounded-xl2 border border-black/10 bg-white shadow-sm overflow-hidden">
          <div class="aspect-[16/9] flex items-center justify-center bg-charcoal/5">
            <img src="/assets/icons/lock.png" alt="GDPR Basics icon" class="h-20 md:h-24" />
          </div>

          <div class="p-5 md:p-6 space-y-4">
            <div class="flex items-center justify-between">
              <h3 class="text-xl font-bold">GDPR Basics</h3>
              <span class="text-xs md:text-sm font-semibold rounded-full px-2.5 py-1 bg-gentleBlue/20 text-charcoal/80">In progress</span>
            </div>

            <div aria-label="Progress" class="h-2.5 w-full rounded-full bg-charcoal/10">
              <div class="h-2.5 rounded-full bg-gentleBlue" style="width: 45%"></div>
            </div>

            <div class="flex items-center justify-between pt-1">
              <span class="text-sm opacity-70">~12 min</span>
              <a href="/course-gdpr-basics.html"
                 class="inline-flex items-center justify-center rounded-xl2 px-4 md:px-5 py-2 text-sm md:text-base font-semibold bg-gentleBlue text-white hover:opacity-90 transition">
                Continue
              </a>
            </div>
          </div>
        </article>

        <!-- Spacer to showcase 3-column balance on desktop -->
        <div class="hidden lg:block"></div>
      </div>
    </section>

    <!-- Optional section -->
    <section>
      <h2 class="text-2xl md:text-3xl font-bold mb-6">Optional</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Card: Phishing Awareness -->
        <article class="rounded-xl2 border border-black/10 bg-white shadow-sm overflow-hidden">
          <div class="aspect-[16/9] flex items-center justify-center bg-charcoal/5">
            <img src="/assets/icons/speech.png" alt="Phishing icon" class="h-20 md:h-24" />
          </div>

          <div class="p-5 md:p-6 space-y-4">
            <div class="flex items-center justify-between">
              <h3 class="text-xl font-bold">Phishing Awareness</h3>
              <span class="text-xs md:text-sm font-semibold rounded-full px-2.5 py-1 bg-charcoal/5">Not started</span>
            </div>

            <div aria-label="Progress" class="h-2.5 w-full rounded-full bg-charcoal/10">
              <div class="h-2.5 rounded-full bg-softYellow" style="width: 0%"></div>
            </div>

            <div class="flex items-center justify-between pt-1">
              <span class="text-sm opacity-70">~8 min</span>
              <a href="/course-phishing.html"
                 class="inline-flex items-center justify-center rounded-xl2 px-4 md:px-5 py-2 text-sm md:text-base font-semibold bg-softYellow text-charcoal hover:opacity-90 transition">
                Start
              </a>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="mt-16 pb-10 text-center text-sm opacity-60">
    © <span id="year"></span> PebbleLMS
    <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
  </footer>
</body>
</html>
