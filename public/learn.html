<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Training</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-paper font-sans text-charcoal">
  <!-- Header -->
  <header class="flex items-center p-6 border-b border-gray-200/40">
    <img src="logo.svg" alt="Pebble Logo" class="h-6 w-auto mr-2">
    <span class="font-bold text-lg">Pebble</span>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-extrabold mb-8">Your training</h1>

    <!-- Required section -->
    <section>
      <h2 class="text-2xl font-bold mb-6">Required</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Card 1 -->
        <a href="#" class="bg-paper rounded-2xl shadow-md hover:shadow-xl transition p-6 flex flex-col justify-between">
          <div class="flex justify-between items-start">
            <h3 class="text-lg font-semibold">Fire Safety</h3>
            <div class="h-14 w-14 rounded-full bg-softYellow/30 flex items-center justify-center">
              <img src="icons/fire.svg" alt="Fire icon" class="h-8 w-8">
            </div>
          </div>
          <div class="mt-6">
            <div class="w-full bg-gray-200 rounded-full h-2 mb-3">
              <div class="bg-softYellow h-2 rounded-full" style="width: 0%;"></div>
            </div>
            <div class="flex justify-between items-center text-sm">
              <span class="px-3 py-1 rounded-full bg-softYellow/40 text-charcoal">Not started</span>
              <span class="text-gray-500">10 mins</span>
            </div>
          </div>
        </a>

        <!-- Card 2 -->
        <a href="#" class="bg-paper rounded-2xl shadow-md hover:shadow-xl transition p-6 flex flex-col justify-between">
          <div class="flex justify-between items-start">
            <h3 class="text-lg font-semibold">GDPR Basics</h3>
            <div class="h-14 w-14 rounded-full bg-gentleBlue/30 flex items-center justify-center">
              <img src="icons/lock.svg" alt="Lock icon" class="h-8 w-8">
            </div>
          </div>
          <div class="mt-6">
            <div class="w-full bg-gray-200 rounded-full h-2 mb-3">
              <div class="bg-gentleBlue h-2 rounded-full" style="width: 60%;"></div>
            </div>
            <div class="flex justify-between items-center text-sm">
              <span class="px-3 py-1 rounded-full bg-gentleBlue/30 text-charcoal">In progress</span>
              <span class="text-gray-500">12 mins</span>
            </div>
          </div>
        </a>

      </div>
    </section>
  </main>
</body>
</html>
