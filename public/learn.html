<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pebble LMS — Your training</title>

  <!-- Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind build output -->
  <link href="/styles.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-[#F7FAF9] text-charcoal font-sans antialiased">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-[#F7FAF9]/90 backdrop-blur border-b border-black/5">
    <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-3">
        <img src="/assets/PebbleLogo.png" alt="Pebble" class="h-10 md:h-12" />
        <span class="sr-only">Home</span>
      </a>
      <div class="text-sm opacity-0 select-none">.</div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-10 md:py-14 animate-fade-in">
    <!-- Page title -->
    <h1 class="text-5xl md:text-6xl font-extrabold tracking-[-0.02em] mb-8">Your training</h1>

    <!-- Tabs -->
    <div class="mb-6">
      <div class="flex gap-8" role="tablist" aria-label="Training tabs">
        <button class="pebble-tab active" data-tab="required" role="tab" aria-selected="true">Required</button>
        <button class="pebble-tab" data-tab="optional" role="tab" aria-selected="false">Optional</button>
        <button class="pebble-tab" data-tab="completed" role="tab" aria-selected="false">Completed</button>
      </div>
      <div class="h-[2px] w-full bg-black/5 mt-2"></div>
    </div>

    <!-- Panels wrapper -->
    <section id="panels" class="space-y-10">

      <!-- Required -->
      <div id="panel-required" role="tabpanel" aria-labelledby="required-tab">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

          <!-- Card: Fire Safety -->
          <a href="/course-fire-safety.html" class="group block focus:outline-none focus-visible:ring-4 focus-visible:ring-pebbleTeal/30 rounded-2xl">
            <article class="card-outer">
              <div class="card-inner">
                <div class="flex items-start justify-between gap-6">
                  <h3 class="text-2xl font-extrabold leading-tight">Fire Safety</h3>
                  <span class="icon-nest">
                    <img src="/assets/icons/fire.png" alt="" class="h-28 w-28 md:h-32 md:w-32 object-contain" />
                  </span>
                </div>

                <div class="mt-5 space-y-3">
                  <!-- progress -->
                  <div aria-label="Progress" class="progress-track">
                    <div class="progress-fill bg-[#D4E7E7]" style="width:0%"></div>
                  </div>
                  <!-- status + duration -->
                  <div class="flex items-center justify-between">
                    <span class="chip chip-warn">Not started</span>
                    <p class="text-sm opacity-70">~10 min</p>
                  </div>
                </div>
              </div>
            </article>
          </a>

          <!-- Card: GDPR Basics -->
          <a href="/course-gdpr-basics.html" class="group block focus:outline-none focus-visible:ring-4 focus-visible:ring-pebbleTeal/30 rounded-2xl">
            <article class="card-outer">
              <div class="card-inner">
                <div class="flex items-start justify-between gap-6">
                  <h3 class="text-2xl font-extrabold leading-tight">GDPR Basics</h3>
                  <span class="icon-nest">
                    <img src="/assets/icons/lock.png" alt="" class="h-28 w-28 md:h-32 md:w-32 object-contain" />
                  </span>
                </div>

                <div class="mt-5 space-y-3">
                  <div aria-label="Progress" class="progress-track">
                    <div class="progress-fill bg-gentleBlue" style="width:45%"></div>
                  </div>
                  <div class="flex items-center justify-between">
                    <span class="chip chip-info">In progress</span>
                    <p class="text-sm opacity-70">~12 min</p>
                  </div>
                </div>
              </div>
            </article>
          </a>

        </div>
      </div>

      <!-- Optional -->
      <div id="panel-optional" class="hidden" role="tabpanel" aria-labelledby="optional-tab">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <a href="/course-phishing.html" class="group block focus:outline-none focus-visible:ring-4 focus-visible:ring-pebbleTeal/30 rounded-2xl">
            <article class="card-outer">
              <div class="card-inner">
                <div class="flex items-start justify-between gap-6">
                  <h3 class="text-2xl font-extrabold leading-tight">Phishing Awareness</h3>
                  <span class="icon-nest">
                    <img src="/assets/icons/speech.png" alt="" class="h-28 w-28 md:h-32 md:w-32 object-contain" />
                  </span>
                </div>

                <div class="mt-5 space-y-3">
                  <div aria-label="Progress" class="progress-track">
                    <div class="progress-fill bg-[#D4E7E7]" style="width:0%"></div>
                  </div>
                  <div class="flex items-center justify-between">
                    <span class="chip chip-warn">Not started</span>
                    <p class="text-sm opacity-70">~8 min</p>
                  </div>
                </div>
              </div>
            </article>
          </a>
        </div>
      </div>

      <!-- Completed -->
      <div id="panel-completed" class="hidden" role="tabpanel" aria-labelledby="completed-tab">
        <div class="text-sm opacity-70">No completed training yet.</div>
      </div>

    </section>
  </main>

  <footer class="mt-12 pb-10 text-center text-sm opacity-60">
    © <span id="year"></span> PebbleLMS
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Tabs controller: toggles aria + panels
    const tabs = document.querySelectorAll('.pebble-tab');
    const panels = {
      required: document.getElementById('panel-required'),
      optional: document.getElementById('panel-optional'),
      completed: document.getElementById('panel-completed'),
    };

    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.tab;

        // visual state on buttons
        tabs.forEach(b => {
          b.classList.toggle('active', b === btn);
          b.setAttribute('aria-selected', b === btn ? 'true' : 'false');
        });

        // panels visibility
        Object.entries(panels).forEach(([name, el]) => {
          if (name === target) {
            el.classList.remove('hidden');
          } else {
            el.classList.add('hidden');
          }
        });
      });
    });
  </script>
</body>
</html>
