<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pebble LMS — Your training</title>

  <!-- Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind build output -->
  <link href="/styles.css" rel="stylesheet" />
</head>
<body class="min-h-screen font-sans antialiased">

  <!-- Header (block colour) -->
  <header class="site-header">
    <div class="mx-auto max-w-7xl px-4 py-5 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-3 text-white/95 hover:text-white">
        <img src="/assets/PebbleLogo.png" alt="Pebble" class="h-12 md:h-14 drop-shadow-sm" />
        <span class="sr-only">Home</span>
      </a>
      <div class="text-sm opacity-0 select-none">.</div>
    </div>
  </header>

  <!-- Main column -->
  <main class="mx-auto max-w-5xl px-4 py-8 md:py-10 animate-fade-in">
    <!-- Page title -->
    <h1 class="text-5xl md:text-6xl font-extrabold tracking-tighter leading-tight mb-6">
      Your training
    </h1>

    <!-- Tabs -->
    <nav class="mb-6" aria-label="Course filters">
      <div class="tab-rail">
        <!-- Active tab is controlled by aria-selected -->
        <button
          id="tab-required"
          class="tab-btn"
          data-tab="required"
          aria-controls="panel-required"
          aria-selected="true"
          role="tab"
        >
          Required
        </button>

        <button
          id="tab-optional"
          class="tab-btn"
          data-tab="optional"
          aria-controls="panel-optional"
          aria-selected="false"
          role="tab"
        >
          Optional
        </button>

        <button
          id="tab-completed"
          class="tab-btn"
          data-tab="completed"
          aria-controls="panel-completed"
          aria-selected="false"
          role="tab"
        >
          Completed
        </button>
      </div>
    </nav>

    <!-- Panels -->
    <section id="panel-required" role="tabpanel" aria-labelledby="tab-required">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-10">
        <!-- Card: Fire Safety -->
        <a href="/course-fire-safety.html" class="group block focus:outline-none focus-visible:ring-4 focus-visible:ring-[#7FA2A2]/30 rounded-2xl">
          <article class="card">
            <div class="flex items-start justify-between gap-6">
              <h3 class="text-[22px] font-extrabold leading-tight">Fire Safety</h3>
              <div class="icon-nest mt-2 mr-2">
                <img src="/assets/icons/fire.png" alt="" class="h-14 w-14 object-contain" />
              </div>
            </div>

            <div class="mt-4 space-y-3">
              <div class="progress-track">
                <div class="progress-fill progress-fill-teal progress-gloss" style="width:0%"></div>
              </div>
              <div class="flex items-center justify-between">
                <span class="chip chip-muted">Not started</span>
                <p class="text-sm opacity-60">~10 min</p>
              </div>
            </div>
          </article>
        </a>

        <!-- Card: GDPR Basics -->
        <a href="/course-gdpr-basics.html" class="group block focus:outline-none focus-visible:ring-4 focus-visible:ring-[#7FA2A2]/30 rounded-2xl">
          <article class="card">
            <div class="flex items-start justify-between gap-6">
              <h3 class="text-[22px] font-extrabold leading-tight">GDPR Basics</h3>
              <div class="icon-nest mt-2 mr-2">
                <img src="/assets/icons/lock.png" alt="" class="h-14 w-14 object-contain" />
              </div>
            </div>

            <div class="mt-4 space-y-3">
              <div class="progress-track">
                <div class="progress-fill progress-fill-teal progress-gloss" style="width:45%"></div>
              </div>
              <div class="flex items-center justify-between">
                <span class="chip chip-info">In progress</span>
                <p class="text-sm opacity-60">~12 min</p>
              </div>
            </div>
          </article>
        </a>
      </div>
    </section>

    <section id="panel-optional" class="hidden" role="tabpanel" aria-labelledby="tab-optional">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-10">
        <!-- Card: Phishing Awareness -->
        <a href="/course-phishing.html" class="group block focus:outline-none focus-visible:ring-4 focus-visible:ring-[#7FA2A2]/30 rounded-2xl">
          <article class="card">
            <div class="flex items-start justify-between gap-6">
              <h3 class="text-[22px] font-extrabold leading-tight">Phishing Awareness</h3>
              <div class="icon-nest mt-2 mr-2">
                <img src="/assets/icons/speech.png" alt="" class="h-14 w-14 object-contain" />
              </div>
            </div>

            <div class="mt-4 space-y-3">
              <div class="progress-track">
                <div class="progress-fill progress-fill-teal progress-gloss" style="width:0%"></div>
              </div>
              <div class="flex items-center justify-between">
                <span class="chip chip-muted">Not started</span>
                <p class="text-sm opacity-60">~8 min</p>
              </div>
            </div>
          </article>
        </a>
      </div>
    </section>

    <section id="panel-completed" class="hidden" role="tabpanel" aria-labelledby="tab-completed">
      <!-- Friendly empty state -->
      <div class="card text-center">
        <p class="text-lg font-semibold mb-2">No completed courses yet</p>
        <p class="text-sm opacity-70">Your finished courses will appear here.</p>
      </div>
    </section>
  </main>

  <footer class="mt-16 pb-10 text-center text-sm opacity-60">
    © <span id="year"></span> PebbleLMS
    <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
  </footer>

  <!-- Minimal tab script -->
  <script>
    (function () {
      const buttons = Array.from(document.querySelectorAll('.tab-btn'));
      const panels = {
        required: document.getElementById('panel-required'),
        optional: document.getElementById('panel-optional'),
        completed: document.getElementById('panel-completed')
      };

      function activate(tab) {
        // Toggle aria-selected on buttons (CSS handles styling)
        buttons.forEach(btn => {
          const isActive = btn.dataset.tab === tab;
          btn.setAttribute('aria-selected', isActive ? 'true' : 'false');
        });

        // Show the matching panel, hide others
        Object.entries(panels).forEach(([name, el]) => {
          if (!el) return;
          if (name === tab) el.classList.remove('hidden');
          else el.classList.add('hidden');
        });
      }

      buttons.forEach(btn => btn.addEventListener('click', () => activate(btn.dataset.tab)));
      activate('required'); // default state
    })();
  </script>
</body>
</html>
